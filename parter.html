		<div class="col-xs-6 col-md-3"  data-placement="top" title="3M"    data-trigger="focus" data-toggle="popover"  data-content="1984年11月,3M中国有限公司在上海注册成立，是在经济特区外成立的中国第一家外商独资企业，在中国投资超过7亿美元。截止2008年，3M中国已连续18年荣获上海市外商投资先进技术企业称号。目前，3M公司在中国已建立了12家公司、7个生产基地、25个办事处、1个研发中心和3个技术中心，员工超过5,700人。3M公司创建于1902年，总部设在美国明苏达州的圣保罗市，是世界著名的多元化科技跨国企业。3M公司素以勇于创新、产品繁多著称于世，在其百多年历史中开发了六万多种高品质产品，百年来，3M的产品已深入人们生活，从家庭用品到医疗用品，从运输、建筑到商业、教育和电子、通信等各个领域。现代社会中，世界上有50%的人每天直接或间接地接触到3M公司的产品。">
